<header id="header" class="animated fadeInDown">

    <div id="logo-group">
        <span id="logo"> <img src="styles/img/logo.png" alt="SmartAdmin"> </span>
    </div>

    <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a
            ui-sref="register" class="btn btn-danger">Create account</a> </span>

</header>
<div id="main" role="main" class="animated fadeInDown">
    <img class="width-100p height-100vh position-fixed" ng-src="./styles/img/home-bg.jpg">
    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 padding-top-40">
                <div class="well no-padding">
                    <form action="#/login" id="login-form" class="smart-form client-form">
                        <header>
                            Forgot Password
                        </header>

                        <fieldset>

                            <section>
                                <label class="label">Enter your email address</label>
                                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                                    <input type="email" name="email">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Please enter email address for password reset</b></label>
                            </section>
                            <section>
										<span class="timeline-seperator text-center text-primary"> <span class="font-sm">OR</span>
                            </section>
                            <section>
                                <label class="label">Your Username</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="username">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Enter your username</b> </label>
                                <div class="note">
                                    <a ui-sref="login">I remembered my password!</a>
                                </div>
                            </section>

                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-refresh"></i> Reset Password
                            </button>
                        </footer>
                    </form>

                </div>

                <h5 class="text-center"> - Or sign in using -</h5>

                <ul class="list-inline text-center">
                    <li>
                        <a href-void class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href-void class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href-void class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
                <section widget-grid id="widget-grid-ads">
                    <div class="row">
                        <article class="col-xs-6">
                            <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                                <div>
                                    <div class="widget-body">
                                        <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/1.jpg">
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="col-xs-6">
                            <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                                <div>
                                    <div class="widget-body">
                                        <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/2.jpg">
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="col-xs-12">
                            <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                                <div>
                                    <div class="widget-body">
                                        <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/4.jpg">
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
