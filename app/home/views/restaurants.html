<div class="container-fluid bg-black">
    <div class="row">
        <div class="col-xs-12 padding-0">
            <div data-smart-include="app/layout/partials/header.tpl.html" class="placeholder-header"></div>
        </div>
    </div>
    <div class="row padding-top-10">
        <div class="col-sm-6">
            <section widget-grid id="widget-grid-categories">
                <div class="row">
                    <article class="col-sm-4" ng-repeat="restaurant in restaurants">
                        <div jarvis-widget class="jarviswidget jarviswidget-color-orangeDark jarviswidget-sortable cursor-pointer margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                            <div class="padding-5 border-0">
                                <div class="widget-body padding-bottom-0">
                                    <img class="img-responsive" ng-src="./styles/img/temp/restaurants/{{restaurant.id}}.jpg">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <div class="col-sm-6">
            <section widget-grid id="widget-grid-ads">
                <div class="row">
                    <article class="col-sm-6">
                        <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                            <div>
                                <div class="widget-body">
                                    <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/1.jpg">
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-sm-6">
                        <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                            <div>
                                <div class="widget-body">
                                    <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/2.jpg">
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="col-sm-12">
                        <div jarvis-widget class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable margin-bottom-10" data-widget-editbutton="true" data-widget-deletebutton="false">
                            <div>
                                <div class="widget-body">
                                    <img class="img-responsive width-100p" ng-src="./styles/img/temp/ads/4.jpg">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 padding-0">
            <div data-smart-include="app/layout/partials/footer.tpl.html" class="placeholder-footer"></div>
        </div>
    </div>
</div>
